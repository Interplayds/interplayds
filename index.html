<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Karla:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Oxford</title>
</head>

<body>
    <div class="continer">
        <!-- Hero Image -->
        <img src="img/Uni_Oxford_logo logo.svg" alt="Oxford">

        <!-- Main text -->
        <h1>Welcome to Oxford</h1>
        <p>To enter our university, go through the registration form</p>


        <!-- Subscribe Form -->
        <div class="form">

            <div class="double-input margine-form">
                <div class="margine-inputs">
                    <label for="First-name" class="form-label">First name </label>
                    <input type="text" id="First-name" placeholder="e.g. Dima">
                </div>

                <div class="margine-inputs">
                    <label for="Last-name" class="form-label">Last name </label>
                    <input type="text" id="Last-name" placeholder="e.g. Kulish">
                </div>
            </div>

            <div class="margine-inputs margine-form">
                <label for="Country" class="form-label">Country </label>
                <select id="Country" name="country">
                    <option selected>Select your country</option>
                    <option value="1">France</option>
                    <option value="2">Ukraine</option>
                    <option value="3">Dominican Republic</option>
                    <option value="4">Japan</option>
                    <option value="5">Belgium</option>

                </select>
            </div>

            <div class="margine-inputs margine-form">
                <label for="Email" class="form-label">Email</label>
                <input type="email" id="Email" placeholder="e.g. dima@mail.com">
            </div>

            <div class="margine-inputs margine-form">
                <label for="Password" class="form-label">Password</label>
                <input type="password" id="Password" placeholder="Enter password min 8 characters">
            </div>

            <div class="margine-inputs btn-position">
                <button class="btn-secondary">Ð¡ancel</button>
                <button class="btn-primary">Subscribe</button>
            </div>

        </div>

        <!-- Link -->
        <p> Do not know how to do this <a href="">contact support.</a></p>
    </div>
</body
